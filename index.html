<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayra's Personal Space</title>
<style>
:root {
  --pink: #ff6fa3;
  --white: #ffffff;
  --bg: #0a0a0a;
  --card-bg: rgba(255, 111, 163, 0.08);
  --shadow: rgba(255, 111, 163, 0.4);
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

body {
  background: var(--bg);
  color: var(--white);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow: hidden;
}

/* Background Particle */
body::before {
  content: "";
  position: absolute;
  width: 200%; height: 200%;
  background-image: radial-gradient(circle, var(--pink) 1px, transparent 1px);
  background-size: 50px 50px;
  opacity: 0.1;
  animation: moveBg 20s linear infinite;
  z-index: -1;
}

@keyframes moveBg { from { transform: translate(0, 0); } to { transform: translate(-50px, -50px); } }

.card {
  width: 100%;
  max-width: 450px;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 35px;
  padding: 45px 30px;
  box-shadow: 0 0 40px var(--shadow);
  text-align: center;
  transition: 0.5s;
  animation: float 4s ease-in-out infinite;
}

@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

h1 {
  font-size: 1.8rem;
  color: var(--pink);
  text-shadow: 0 0 15px var(--pink);
  margin-bottom: 25px;
  line-height: 1.2;
}

p { 
  opacity: 0.85; 
  margin-bottom: 30px; 
  line-height: 1.7; 
  font-weight: 300;
}

.welcome-text {
  font-style: italic;
}

.button {
  padding: 15px 0;
  width: 100%;
  margin: 10px 0;
  border: none;
  border-radius: 20px;
  font-weight: bold;
  background: linear-gradient(45deg, var(--pink), #ff9eb5);
  color: #000;
  cursor: pointer;
  transition: 0.3s;
  display: block;
  box-shadow: 0 5px 15px var(--shadow);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px var(--pink);
  background: var(--white);
}

.back-btn {
  background: transparent;
  color: var(--white);
  border: 1px solid var(--white);
  box-shadow: none;
  margin-top: 20px;
}

.fade-in { animation: fadeIn 0.8s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body>

<div class="card" id="card">
  <div class="fade-in">
    <h1>Zahira Naufal Azkiya K.</h1>
    <button class="button" onclick="showWelcome()">MASUK</button>
  </div>
</div>

<script>
const card = document.getElementById('card');

function updateCard(content) {
  card.innerHTML = `<div class="fade-in">${content}</div>`;
}

function showWelcome(){
  updateCard(`
    <p class="welcome-text">"Selamat datang aku Ayra, sebuah awal yang pelan namun penuh rasa, seperti halaman pertama yang dibuka dengan hati-hati. Di sini, cerita tumbuh dari hal-hal kecil yang sering terlewat, dari diam yang ternyata bermakna. Semoga apa yang kamu temukan hari ini bisa tinggal sedikit lebih lama, bahkan setelah kamu pergi."</p>
    <button class="button" onclick="showMenu()">LANJUT</button>
  `);
}

function showMenu(){
  updateCard(`
    <h1>MENU</h1>
    <button class="button" onclick="showSection('about')">ABOUT ME</button>
    <button class="button" onclick="showSection('ig')">INSTAGRAM</button>
    <button class="button" onclick="showSection('tt')">TIKTOK</button>
    <button class="button back-btn" onclick="goHome()">KEMBALI KE AWAL</button>
  `);
}

function goHome(){
  updateCard(`
    <h1>Zahira Naufal Azkiya K.</h1>
    <button class="button" onclick="showWelcome()">MASUK</button>
  `);
}

function showSection(section){
  if(section==='about'){
    updateCard(`
      <h1>ABOUT ME</h1>
      <p>Seorang perempuan yang suka design, hobi menulis, menggambar, membaca, bermain game, menonton, dan mendengar lagu.</p>
      <button class="button back-btn" onclick="showMenu()">KEMBALI KE MENU</button>
    `);
  } else if(section==='ig'){
    updateCard(`
      <h1>INSTAGRAM</h1>
      <p>Let's be friends on IG:<br><b>@staraeraa</b></p>
      <button class="button" onclick="window.open('https://instagram.com/staraeraa','_blank')">BUKA INSTAGRAM</button>
      <button class="button back-btn" onclick="showMenu()">KEMBALI KE MENU</button>
    `);
  } else if(section==='tt'){
    updateCard(`
      <h1>TIKTOK</h1>
      <p>Vibes check on TikTok:<br><b>@lilcaptayr</b></p>
      <button class="button" onclick="window.open('https://tiktok.com/@lilcaptayr','_blank')">BUKA TIKTOK</button>
      <button class="button back-btn" onclick="showMenu()">KEMBALI KE MENU</button>
    `);
  }
}
</script>

</body>
</html>
